apply plugin: 'com.android.library'

android {
    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion parent.ext.targetSdkVersion
        javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/*group = 'com.kiven.kutils'
version = '0.1'*/
uploadArchives {
    repositories {
        flatDir {
            name 'pcLocal'
            dir "$parent.rootDir/maven/aars"
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "com.android.support:appcompat-v7:${parent.ext.libraryVersion}"
    compileOnly "com.android.support:recyclerview-v7:${parent.ext.libraryVersion}"

    // ViewModel and LiveData
    compileOnly "android.arch.lifecycle:extensions:1.1.1"
//    annotationProcessor "android.arch.lifecycle:compiler:1.0.0"

    compileOnly 'com.google.code.gson:gson:2.8.5'
    compileOnly 'com.google.android:flexbox:1.0.0'
//    compileOnly project(':xutils')
}
apply from: 'jcenerUpload.gradle'
